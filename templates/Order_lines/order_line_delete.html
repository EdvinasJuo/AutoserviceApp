{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
    <form method="POST">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Delete Order</legend>
            <h2>Are you sure you want to delete order: {{ order_line.id }} - {{order_line.order_date}} {{ order_line.car }} ?</h2>
        </fieldset>
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">Yes</button>
            <a class="btn btn-outline-secondary" href="{% url 'order_lines' %}">Cancel</a>
        </div>
    </form>
    </div>
{% endblock content %}
